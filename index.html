<!DOCTYPE html>
<html>
    <head>
        <title>RUNK</title>
        <style>
            body {
                background-color: #dbc7b6;
                font-family: sans-serif;
                padding: 5%;
            }

            div.block {
                background-color: #d5dbb6;
                border-radius: 5px;
                padding: 30px;
                border-style: solid;
                border-color: #999283;
                font-size: large;
                margin-top: 20px;
            }
            .calculate {
                background-color: #b6d5d5;
                border-radius: 5px;
                border-style: solid;
                border-color: #999283;
                padding: 10px;
                font-size: large;
                margin-top: 20px;
                text-align: center;
                width: 200px;
            }
            .calculate:active {
                background-color: #76b4b4;
            }
            input.thin {
               width: 50px; 
               margin: 5px;
            }
            .disabled {
                background-color: #999283;
                color: #999283;
            }
            table, th, td {
                padding: 5px;
                border-collapse: collapse;
                border: 1px solid #999283;
            }
            .tileimage {
                height: auto; 
                width: 100px; 
                right: 145px; 
                position: absolute
            }
            .qrcode {
                height: auto; 
                width: 200px; 
                
            }
            @media only screen and (max-width: 1026px) {
                .tileimage {
                    display: none;
                }
            }
        </style>
        <link data-trunk rel="copy-file" href="public/parabola.png"/>
        <link data-trunk rel="copy-file" href="public/qrcode.png"/>
        <link data-trunk rel="copy-file" href="public/jaon.png"/>
    </head>
    <body></body>
</html>
